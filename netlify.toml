[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  from = "/auth"
  to = "/index.html"
  from = "/registration"
  to = "/index.html"
  from = "/profile"
  to = "/index.html"
  from = "/change-user-data"
  to = "/index.html"
  from = "/change-password"
  to = "/index.html"
  from = "/chat"
  to = "/index.html"
  from = "/404"
  to = "/index.html"
  from = "/500"
  to = "/index.html"
  status = 200